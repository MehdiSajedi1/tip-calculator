<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/app.css">
  <script src="app.js" defer></script>
  <title>Tip Calculator</title>
</head>

<body>
  <header class='header'>
    <h2 class='header__text'> <span>Spli</span> <span>tter</span> </h2>
  </header>

  <div class="app-container">
    <main class="app">
      <form class='form' id='form'>

        <section class='form__user-inputs'>
          <div class="form__bill" id='bill-container'>
            <p>Bill</p>
            <input id='bill' type="text" placeholder=0 autocomplete="off">
          </div>

          <div class="form__tip" id="tip-container">
            <p>Select Tip %</p>

            <div class="form__tip__options">
              <div>
                <label class='tip-label' for="tip-5">5%</label>
                <input class='tip-input' id="tip-5" value=5 type="radio" name='tip-percent' autocomplete="off">
              </div>
              <div>
                <label class='tip-label' for="tip-10">10%</label>
                <input class='tip-input' id="tip-10" value=10 type="radio" name='tip-percent' autocomplete="off">
              </div>
              <div>
                <label class='tip-label' for="tip-15">15%</label>
                <input class='tip-input' id="tip-15" value=15 type="radio" name='tip-percent' autocomplete="off">
              </div>
              <div>
                <label class='tip-label' for="tip-25">25%</label>
                <input class='tip-input' id="tip-25" value=25 type="radio" name='tip-percent' autocomplete="off">
              </div>
              <div>
                <label class='tip-label' for="tip-50">50%</label>
                <input class='tip-input' id="tip-50" value=50 type="radio" name='tip-percent' autocomplete="off">
              </div>
              <div>
                <input id='custom-tip-input' type="text" placeholder="Custom" autocomplete="off">
              </div>
            </div>

          </div>

          <div class="form__people" id="people-container">
            <p>Number of People</p>
            <input id='people' type="text" placeholder=0 autocomplete="off">
          </div>
        </section>

        <section class='form__output'>
          <div class="form__output__item">
            <div>
              <p>Tip Amount</p>
              <small>/ person</small>
            </div>
            <h1 id='tip-amount'>$0</h1>
          </div>

          <div class="form__output__item">
            <div>
              <p>Total</p>
              <small>/ person</small>
            </div>
            <h1 id='total-amount'>$0</h1>
          </div>
          <input class='btn btn--reset' id='reset-btn' type="reset">
        </section>

      </form>
    </main>
  </div>
</body>

</html>
